[package]
name = "libyuv-sys"
version = "0.1.0"
authors = ["Tae-il Lim <trlim@allwinnerkorea.com>"]
description = "FFI bindings to libyuv"
homepage = "https://github.com/Hyperion-Tech/libyuv-sys"
repository = "https://github.com/Hyperion-Tech/libyuv-sys"
readme = "README.adoc"
keywords = ["yuv", "ffi", "bindings"]
categories = [
    "external-ffi-bindings",
    "multimedia::images",
    "multimedia::video",
]
license = "MIT/Apache-2.0"

[dependencies]

[build-dependencies]
bindgen = "0.47"
cc = "1.0"

[build-dependencies.cmake]
version = "0.1"
optional = true

[features]
default = []

build = ["cmake"]
static-link = []
bundled = ["build", "static-link"]
fetched = ["build", "static-link"]
